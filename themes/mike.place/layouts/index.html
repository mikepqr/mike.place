{{ partial "head.html" . }}
<body class="{{ .Site.Params.themeColor }}">

{{ partial "sidebar.html" . }}

<div class="content container">

    <h2>Posts</h2>

<div class="posts">

  {{ range .Data.Pages }}
    {{ if eq .Type "post"}}
      <div class="list-item">
          <div class="list-date">{{ .Date.Format "2006-01-02" }}</div>
          <div class="list-title"><a href="{{ .Permalink }}">{{ .Title }}</a></div>
      </div>
    {{ end }}
  {{ end }}
  
</div>
</div>
{{ partial "foot.html" . }}
</body>
</html>
